<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org">

<head th:replace="~{ _layout :: header( ~{::title}, _, _) }">
    <title>Accueil</title>
</head>

<body>

    <nav th:replace="~{ _layout :: menu }">

    </nav>

    <div class="container mt-3">

        <h1 th:if="${categorie.id != null}">Edition d'une categorie</h1>
        <h1 th:if="${categorie.id == null}">Nouvelle categorie</h1>

        <form th:action="@{/categorieSave}" th:object="${categorie}" method="post">
            <input type="hidden" name="mc" th:value="${mc}">
            <input type="hidden" name="p" th:value="${p}"> 
            <input type="hidden" name="s" th:value="${s}">
            <input type="hidden" name="id" th:field="*{id}">
            
            <div class="form-group">
                <label for="nom">Nom</label>
                <input th:field="*{nom}" type="text" name="nom" id="nom" 
                th:class=" ${#fields.hasErrors('nom') ? 'form-control is-invalid' : 'form-control' }">
            <div class="invalid-feedback" th:errors="*{nom}"></div>

            <div class="form-group mt-3">
                <button class="btn btn-success" type="submit">Valider</button>
                <a th:href="@{/categories(p=${p}, s=${s}, mc=${mc})}" class="btn btn-danger">Annuler</a>
                
            </div>
        </form>

    </div>

</body>
</html>
